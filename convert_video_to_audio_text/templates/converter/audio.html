{% extends "base.html" %}

{% load  django_bootstrap5 %}

{% block content %}

<title>Аудио</title>
 
  <p>Add a new entry:</p>
  <p><a>{{ form.errors }}</a></p>
  <form action="{% url 'convert_video_to_audio_text:audio_function' %}" method='post'>
    {% csrf_token %}

    {% bootstrap_form form %}

    {% bootstrap_button "add entry" button_type="submit" button_class="btn-primary" %}
    
  </form>
{% endblock content %}
